<!DOCTYPE HTML>
<html>
<head>
	<title>Simon Game</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<!-- A call to google fonts. -->
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>	
</head>
<body>
	<div class="container">
		<div class="header-section">
			<h3 class="header">Simon Game</h3>
			<p class="instruction">Follow the sequence.</p>
		</div>
		<div class="game-area">
			<div class="controls">
				<div class="count">
					<div class="score">0</div>
					<p>Score</p>
				</div>
				<div class="start">
					<button class="start-button">Start/Reset</button>
				</div>
				<div class="strict">
					<button class="strict-button">Strict Mode</button>
				</div>
			</div>
			<div class="buttons">
				<button class="green"></button>
				<button class="red"></button>
				<button class="yellow"></button>
				<button class="blue"></button>
			</div>
		</div>
		<div class="footer">
			<!-- Author's information -->
			<div class="author">
				<p>Page by Amer Hamdan</p>
				<p>Visit my pages:</p>
				<ul class="pages">
					<li><p><a href="http://amashamdan.github.io/P1-portfolio/" target="blank">Portfolio</a></p></li>
					<li><p><a href="https://github.com/amashamdan" target="blank">Github</a></p></li>
					<li><p><a href="http://codepen.io/amashamdan/" target="blank">CodePen</a></p></li>
					<li><p><a href="https://www.linkedin.com/in/amerhamdan" target="blank">Linkedin</a></p></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
